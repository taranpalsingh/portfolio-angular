<div class="certificates">
  
  <div class="page-heading">
    <p class="title">Certificates</p>
    <div class="underline"></div>
  </div>

  <div class="certificates-container">
    <div class="certificate img img-fluid fade-in" *ngFor="let certificate of certificates"
      (click)="openDialog(certificate)">
      <img [src]="certificate.image" alt="">
      <p class="title">{{certificate.title}}</p>
    </div>
  </div>

  <!-- <p class="footer">
    many more to come.....
  </p> -->
</div>
