<ngb-carousel *ngIf="images">
  <ng-template ngbSlide *ngFor="let image of images">
    <div class="picsum-img-wrapper">
      <img [src]="image" alt="Random first slide">
      <div class="shadow shadow-one"></div>
      <div class="shadow shadow-two"></div>
    </div>
  </ng-template>
</ngb-carousel>
